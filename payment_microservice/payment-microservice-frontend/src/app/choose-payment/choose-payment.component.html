<form>
  <div>
    <label for="id_payment">Payment:</label>
    <select id="id_payment" [(ngModel)]="chosenPaymentType" name="chosenPaymentType">
      <option  *ngFor="let paymentType of paymentTypes" [ngValue]="paymentType.name"
              [disabled]="!paymentType.currentlyActivated">
              {{paymentType.name}} {{paymentType.currentlyActivated ? '' : '(currently not activated)'}}
      </option>
    </select>
  </div>
  <br/>
  <button class="btn btn-lg btn-primary" (click)="choosePayment()">Choose Payment</button>
</form>
